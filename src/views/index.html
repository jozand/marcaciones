<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcaciones BioTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white shadow rounded p-6">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-bold">Consulta de Marcaciones</h1>
      <div class="flex items-center gap-2">
        <span id="circle" class="w-4 h-4 rounded-full bg-gray-400 inline-block"></span>
        <span id="status" class="text-sm text-gray-600">Conectando...</span>
      </div>
    </div>

    <div class="space-y-3">
      <!-- Aquí envolvemos el input/sel dinámico -->
      <div id="gafete-wrapper" class="w-full">
        <input id="emp"
              type="text"
              class="border px-2 py-1 rounded w-full"
              placeholder="Selecciona o ingresa tu gafete">
      </div>

      <input id="fi" type="date" class="border p-2 w-full">
      <input id="ff" type="date" class="border p-2 w-full">

      <!-- contenedor horizontal para botones -->
      <div class="flex flex-col gap-2 sm:flex-row sm:gap-2">
        <button id="btnConsultar"
                class="sm:flex-1 bg-blue-600 text-white py-2 rounded">
          Consultar
        </button>

        <button id="btnExport"
                class="sm:flex-1 bg-emerald-600 text-white py-2 rounded opacity-40 cursor-not-allowed"
                disabled>
          Exportar
        </button>

        <button id="btnExportTodos"
                class="sm:flex-1 bg-indigo-600 text-white py-2 rounded">
          Exportar Todos
        </button>
      </div>

    </div>
    
    <div id="tardios" class="mt-6"></div>

    <table class="w-full mt-6 text-sm border">
      <thead class="bg-gray-100 text-gray-700 text-sm font-bold">
        <tr>
          <th class="border p-3">Fecha</th>
          <th class="border p-3">Entrada</th>
          <th class="border p-3">Salida</th>
          <th class="border p-3 text-right">Permiso</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  
  <script src="../../node_modules/pdfmake/build/pdfmake.min.js"></script>
  <script src="../../node_modules/pdfmake/build/vfs_fonts.js"></script>
  <script src="../renderer/renderer.js"></script>
</body>
</html>
